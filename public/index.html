<html>
<head>
<meta charset="UTF-8">
<title>aa crafting utils</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script type="text/template" id="item-layout-template">
    <div id="item-list"></div>
</script>
<script type="text/template" id="item-template">
    <div id="<%= local_id %>-ingredient-template" class='accordion'>
        <div class="accordion-heading row">
            <a class="accordion-toggle span8" href="#ings-<%= local_id %>" data-toggle="collapse" data-parent="#<%= local_id %>-ingredient-template">
                <%= name %>
            </a>

            <span id="del-<%= local_id %>" class='offset1 btn btn-small btn-danger item__delete'>delete</span>
        </div>
        <div id="ings-<%= local_id %>" class="accordion-body collapse">
            <div class="accordion-inner">
                <% _.each(ingredients, function(item){ %>
                    <div class='row'>
                        <div class='offset1 span4'> <%= item.name %> x<%= item.qty %></div>
                        <div id="ingredient_add" class="btn btn-small btn-danger ingredient__add">Add Ingredient</div>
                    </div>
                <% }); %>
            </div>
        </div>
    </div>
</script>
<script type="text/template" id="search-template">
    <div class='row'>
        <div class="offset1 span5">
                <form id='item-search-form' class="form-search">
                    <input type="text" class="input-large search-query" autocomplete="off" id='item_search_box' data-provide="typeahead">
                    <button id='item-search-button' type="submit" class="btn">Search</button>
                </form>
        </div>
    </div>
</script>

<div class='container'>
    <div id="search_layout"></div>
    <div id='item_layout'></div>
</div>

<script src='js/jquery-2.0.0.min.js' type="text/javascript"></script>
<script src='js/lodash.min.js' type="text/javascript"></script>
<script src='js/bootstrap.min.js' type="text/javascript"></script>
<script src="js/bootstrap-fuzzy-typeahead.js" type="text/javascript"></script>
<script src='js/backbone-min.js' type="text/javascript"></script>
<script src='js/backbone-marionette.min.js' type="text/javascript"></script>
<script src='js/archeage_crafting.js' type="text/javascript"></script>
</body>
</html>
